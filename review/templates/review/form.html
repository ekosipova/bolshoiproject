{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link rel="stylesheet" href="{% static 'review/css/form.css' %}">
</head>
<body>
    <h2>Оставьте ваш отзы на артиста</h2>
    <form action="/review/" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-style {% if field.errors %} errors {% endif %}">
            {{ field.label_tag }}
            {{  field.errors  }}
            {{ field }}
        </div>
        {% endfor %}
        <br>
        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
